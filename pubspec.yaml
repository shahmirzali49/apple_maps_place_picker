name: apple_maps_place_picker
description: "A Flutter plugin that provides native Apple Maps place picker for iOS."
version: 0.1.0
repository: https://github.com/shahmirzali49/apple_maps_place_picker
issue_tracker: https://github.com/shahmirzali49/apple_maps_place_picker/issues

environment:
  sdk: '>=2.18.6 <4.0.0'
  flutter: '>=3.3.10'

dependencies:
  flutter:
    sdk: flutter
  pointer_interceptor: ^0.10.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0


flutter:
  plugin:
    platforms:
      ios:
        pluginClass: AppleMapsPlacePickerPlugin

topics:
  - maps
  - location
  - apple-maps
  - place-picker
  - ios

screenshots:
  - description: 'Apple Maps Place Picker'
    path: assets/light_theme.png
